<link href="{{url_for('static' , filename='css/signin.css')}}" rel="stylesheet">

  
    <form class="form-login" action = "/dashboard"  method="post" >
      {% set fname='img/' + params['login_img'] %}
  <img class="mb-4" src="{{url_for('static' , filename = fname)}}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
  <label for="uname" class="sr-only">User Name</label>
  <input type="text" id="uname" name="uname" class="form-control" placeholder="User Name" required autofocus>
  <label for="Pass" class="sr-only">Password</label>
  <input type="text" id="Pass" name="Pass" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2020-2021</p>
</form>

</body></html>
