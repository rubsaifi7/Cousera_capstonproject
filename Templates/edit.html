
{% extends "layout.html" %}
{% block body %} 
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}       ')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">A Blog liked by the programmers</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Actions</h1>
        <a href="/dashboard"> <button  class="btn btn-primary"> Dashboard Home</button></a>
        <a href="/logout"> <button  class="btn btn-primary"> Logout</button></a>

          <h1>Add/Edit Posts</h1>
<form name="sentMessage" id="contactForm" action = "/edit/{{poss.sno}}" method = "post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="Title" name="Title" required data-validation-required-message="Please enter your name." value="{{poss.Title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Subtitle</label>
              <input type="text" class="form-control" placeholder="Subtitle" id="subtitle" name="Subtitle" required data-validation-required-message="Please enter your email address." value="{{poss.subtitle}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please enter your phone number." value="{{poss.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <input type ="text" class="form-control" placeholder="Content" id="content" name="Content" required data-validation-required-message="Please enter a message." value="{{poss.Content}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
           <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>img_file</label>
              <textarea rows="5" class="form-control" placeholder="img_file" id="img_file" name="img_file" required data-validation-required-message="Please enter a message." >value="{{poss.img_file}}"</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>               
          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Older Posts â†’</a>
          </div>
        </div>
      </div>
    </div>

    

    <!-- Footer -->
    {% endblock %}
